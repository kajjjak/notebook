<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <style>
  .unselectable{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;    
  };
  .panel_info {
    text-align: center;
  }
  a:link {text-decoration:none;}
  a:visited {text-decoration:none;}
  a:hover {text-decoration:none;}
  a:active {text-decoration:none;}
  </style>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="json2.js"></script>
  
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
</head>
<body class="unselectable">
  <div data-role="page" id="main">
    <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">
        <div data-role="controlgroup">
            <a href="#streams" data-role="button" data-theme="a" onclick="app.showStreams();">History</a>
            <a href="#settings" data-role="button" data-theme="a">Settings</a>
        </div>
        <a href="#synchronize" data-role="button" data-theme="a" onclick="app.sync();">Synchronize</a>
        <center><div class="panel_info" id="panel_sync_time"></div></center>
    </div>
  <div data-role="content"> 
        <a href="#panel">
          <img style="float:left;opacity:0.8;height:80x;" src="img/appbar.layout.expand.left.variant.png"/>
          <h1 style="color:rgb(44, 62, 80);text-align:middle;font-size:24px;">Note book of life</h1>
        </a><br>
        <select class="stream_field" name="target" id="target">
           <option value="*">For every one</option>
        </select>
        
        <fieldset class="ui-grid-a" id="select-recording">
            <div class="ui-block-a">
                <a style="height:50px;line-height:50px;" href="#" data-role="button" data-icon="star" data-theme="f" onclick="app.captureMovie();" data-iconpos="right">Record</a>
            </div>
            <div class="ui-block-b">
              <a style="height:50px;line-height:50px;" href="#" data-role="button" data-icon="star" data-theme="f" onclick="app.capturePicture();" data-iconpos="right">Picture</a>
          </div>
        </fieldset>        
      <fieldset class="ui-grid-a" id="select-recording">
          <div class="ui-block-a">              
            <input class="stream_field" type="text" name="note" id="note" value="" placeholder="Optional notes"/>
          </div>
          <div class="ui-block-b">
            <select class="stream_field" name="category" id="category">
               <option value="play">Playing</option>
               <option value="eating">Eating</option>
               <option value="sleeping">Sleeping</option>
               <option value="walking">Walking</option>
               <option value="other">Other</option>
            </select> 
          </div>
      </fieldset>              
        <a href="#" data-role="button" data-icon="check" data-theme="b" onclick="app.saveForm();" data-iconpos="right">Note it</a>
        <a href="#" data-role="button" data-icon="delete" data-theme="c" onclick="app.clearForm();" data-iconpos="right">Clear it</a>
        <div id="note_record"></div>
        <div id="log"></div>
  </div>
  </div>
  <div data-role="page" id="settings">
    <div data-role="content"> 
      <h3 style="text-align:center;">Settings</h3>
      <label for="username">User name:</label>
      <input type="text" name="username" id="username" value="">    
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="">
      <br>
      <ul id="stream_feeds" data-role="listview" data-inset="true"><li>loading ...</li></ul>
      <a href="#stream_feed_details" data-role="button" data-icon="plus" data-theme="f" onclick="app.showStreamFeedInfo()" data-iconpos="right">Add child</a>
      <a href="#main" data-role="button" data-icon="back" data-theme="b" data-iconpos="right">Close</a>
    </div>
  </div>
  <div data-role="page" id="streams">
    <div data-role="content"> 
      <h3 style="text-align:center;">History</h3>
      <ul id="stream_history" data-role="listview" data-inset="true"><li>loading ...</li></ul>
      <a href="#main" data-role="button" data-icon="back" data-theme="b" data-iconpos="right">Close</a>
    </div>
  </div>

  <div data-role="page" id="stream_feed_details">
    <div data-role="content"> 
      <h3 style="text-align:center;">Child details</h3>
      <label for="name">Child name:</label>
      <input class="stream_feed_info" type="text" name="name" id="name" value="">
      <label for="email">Parent email:</label>
      <input class="stream_feed_info" type="email" name="email" id="email" value="">
      <input type="hidden" name="stream_feed_info_id" id="stream_feed_info_id" value="">
      <br>
      <a href="#settings" data-role="button" data-icon="plus" data-theme="f" onclick="app.saveStreamFeedInfo()" data-iconpos="right">Save</a>
      <a href="#" data-role="button" data-icon="refresh" data-theme="b" data-iconpos="right" onclick="app.resendStreamInformation()">Resend information</a>
      <a href="#settings" data-role="button" data-icon="back" data-theme="b" data-iconpos="right">Close</a>
      <br>
      <a href="#settings" data-role="button" data-icon="delete" data-theme="d" data-iconpos="right">Delete</a>
      
    </div>
  </div>

  <script type="text/javascript" src="js/index.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/media_uploader.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/pouchdb.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/base64.js" charset="utf-8"></script>
  <SCRIPT TYPE="text/javascript" src="js/mailgun.js" charset="utf-8"></SCRIPT>

  <script type="text/javascript">
    document.addEventListener('deviceready', function(){app.initialize();}, false);
  </script>

</body>
</html>
